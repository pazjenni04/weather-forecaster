<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&family=Quicksand&display=swap" rel="stylesheet">
</head>

<header>
    <div class="jumbotron jumbotron-fluid" style= "background-image: url(https://www.stratoscale.com/wp-content/uploads/2019/05/bigstock-168398480.jpg)">
        <div class="row jumbo-container justify-content-center">
          <h1 class="row display-4 col-12 justify-content-center" id= "title">Weather Dashboard</h1>
          <div class="row justify-content-center col-12" id="time"></div>
          <p class="row lead col-12 justify-content-center" id="jumbotron-p">Please enter a zipcode to find out the current weather in that area.</p>
        </div>
      </div>
</header>
<body>
    <div class= "row col-4" id= "search-container">
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input class="form-control mr-sm-2" id="input" type="search" placeholder="Zip code" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id= "searchBtn" type= "submit">Search</button>
        </form>
      </nav>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Try Again</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Please enter a valid zip code.</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- div container where the search results will populate in -->
    <div class= "row col-10 weather-container justify-content-center" id="search-results"></div>
    <div class = "w-100 col-2" id= "zipcodeResults"></div>

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script type="text/javascript" src= "script.js"></script>

</html>
